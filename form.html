<!DOCTYPE html>
<html lang="en">

<head>
    <title> Survey </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="assets/functions.js"></script>
</head>

<body>
    <h1>Survey</h1>
    <nav>
        <a class="navLinks" href="index.html">Home</a>
        <a class="navLinks" href="about.html">About</a>
        <a class="navLinks" href="projects.html">Projects</a>
        <a class="navLinks" href="contact.html">Contact</a>
        <a class="navLinks" href="gallery.html">Gallery</a>
        <a class="navLinks" href="form.html">Survey</a>
        <button class="toggle" onclick="whiteMode()">White/Dark mode</button>
    </nav>

    <!-- Create Form -->
    <form id="form">

        <!-- Details -->
        <div class="form-control">

            <div class="form-name">
                <label for="name" id="label-name">
                    Name
                </label>    
            </div>
            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter name" />

            <div class="form-email">
                <label for="email" id="label-email">
                    Email
                </label>
    
                <!-- Input Type Email-->
                <input type="email" id="email" placeholder="Enter email" />
            </div>

            <div class="form-age">
                <label for="age" id="label-age">
                    Age
                </label>
    
                <!-- Input Type Text -->
                <input type="text" id="age" placeholder="Enter age" />
            </div>

            <div class="form-dropdown">
                <label for="role" id="label-role">
                    What best describes your role?
                </label>
    
                <!-- Dropdown options -->
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional"> Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class ="form-radioButton">
                <label>
                    Did you like my website?
                </label>
    
                <!-- Input Type Radio Button -->
                <label for="recommed-1">
                    <input type="radio" id="recommed-1" name="recommed">Yes</input>
                </label>
                <label for="recommed-2">
                    <input type="radio" id="recommed-2" name="recommed">No</input>
                </label>
                <label for="recommed-3">
                    <input type="radio" id="recommed-3" name="recommed">Maybe</input>
                </label>
            </div>

            <div class ="form-checkbox">
                <label>What things did you think was done well on this website?</label>
                <small>(Pick one or more)</small>
                </label>
    
                <br><br>
                <!-- Input Type Checkbox -->
    
                <label for="inp-1">
                    <input type="checkbox" name="inp">Overall design</input></label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">Ease of use</input></label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">Responsiveness</input></label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">Content</input></label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Nothing</input></label>
            </div>

            <div class ="comment">
                <label for="comment">
                    Comments/Feedback
                </label>
    
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment" placeholder="Enter Comment/Feedback"></textarea>
            </div>
        </div>

        <!-- Multi-line Text Input Control -->
        <button class ="submit" type="submit" value="submit" onclick="alertBox();">Submit</button>

        <label for="thankyou">Thank you for answering!</label>

    </form>
</body>

</html>
