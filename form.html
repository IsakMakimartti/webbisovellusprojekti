<!DOCTYPE html>
<html lang="en">

<head>
    <title> Survey </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="assets/functions.js"></script>
</head>

<body>
    <h1>Survey</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="form.html">Survey</a>
        <button class="toggle" onclick="myFunction()">White/Dark mode</button>
    </nav>

    <!-- Create Form -->
    <form id="form">

        <!-- Details -->
        <div class="form-control">

            <div class="form-name">
                <label for="name" id="label-name">
                    Nimi
                </label>    
            </div>
            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Syötä nimi" />

            <div class="form-email">
                <label for="email" id="label-email">
                    Sähköposti
                </label>
    
                <!-- Input Type Email-->
                <input type="email" id="email" placeholder="Syötä Sähköposti" />
            </div>

            <div class="form-age">
                <label for="age" id="label-age">
                    Ikä
                </label>
    
                <!-- Input Type Text -->
                <input type="text" id="age" placeholder="Syötä ikä" />
            </div>

            <div class="form-dropdown">
                <label for="role" id="label-role">
                    Mikä valinta parhaiten kuvaa sinua?
                </label>
    
                <!-- Dropdown options -->
                <select name="role" id="role">
                    <option value="student">Opiskelija</option>
                    <option value="intern">Työharjoittelija</option>
                    <option value="professional">
                        Ammattilainen
                    </option>
                    <option value="other">Muu</option>
                </select>
            </div>

            <div class ="form-radioButton">
                <label>
                    Suosittelisitko OAMK:ta muille?
                </label>
    
                <!-- Input Type Radio Button -->
                <label for="recommed-1">
                    <input type="radio" id="recommed-1" name="recommed">Kyllä</input>
                </label>
                <label for="recommed-2">
                    <input type="radio" id="recommed-2" name="recommed">En</input>
                </label>
                <label for="recommed-3">
                    <input type="radio" id="recommed-3" name="recommed">Ehkä</input>
                </label>
            </div>

            <div class ="form-checkbox">
                <label>Kielet ja rajapinnat, joita olet käyttänyt</label>
                <small>(Valitse yksi tai useampi)</small>
                </label>
    
                <br><br>
                <!-- Input Type Checkbox -->
    
                <label for="inp-1">
                    <input type="checkbox" name="inp">C</input></label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C++</input></label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C#</input></label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">Java</input></label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Python</input></label>
                <label for="inp-6">
                    <input type="checkbox" name="inp">JavaScript</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">React</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Angular</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Django</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Spring</input></label>
            </div>

            <div class ="comment">
                <label for="comment">
                    Kommentoitavaa tai palautetta?
                </label>
    
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment" placeholder="Syötä kommentti/palaute"></textarea>
            </div>
        </div>

        <!-- Multi-line Text Input Control -->
        <button class ="submit" type="submit" value="submit">Lähetä</button>

        <label for="thankyou">Kiitos Vastauksista!</label>

    </form>
</body>

</html>
